<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ironhack. The intensive game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body id="body">
    <div id="container">
        <!-- <div id="title_on_canvas">
            Ironhack. The intensive game
        </div> -->
        <div id="submits-chart" class="disabled">
            <p>Month: <span id="level">December</span></p>
            <div id="labs-katas-submit">
                <p>LABs/Katas submitted: </p>
                <div id="score-lab-kata">
                    <div class='cell-score-lab-kata'></div>
                    <div class='cell-score-lab-kata'></div>
                    <div class='cell-score-lab-kata'></div>
                    <div class='cell-score-lab-kata'></div>
                    <div class='cell-score-lab-kata'></div>
                    <div class='cell-score-lab-kata'></div>
                    <div class='cell-score-lab-kata'></div>
                    <div class='cell-score-lab-kata'></div>
                    <div class='cell-score-lab-kata'></div>
                    <div class='cell-score-lab-kata'></div>
                </div>
            </div>
            <div id="labs-katas-fail">
                <p>LABs/Katas failed: </p>
                <div id="score-lab-kata-fail">
                    <div class='cell-score-fail'></div>
                    <div class='cell-score-fail'></div>
                    <div class='cell-score-fail'></div>
                </div>
            </div>
        </div>
        <canvas id="ironhack" class="disabled" width="1500" height="600"></canvas>
        <div id="start-container" class="flex">
            <img id="ironhack-logo" src="images/ironhack_logo_pixelated.png" alt="Logo Ironhack">
            <h1 id="iron">IRONHACK. THE INTENSIVE GAME</h1>
            <button id="start-button">START</button>
        </div>
        <div id="pause-screen" class="disabled">- P A U S E -</div>
        <div id="game-over" class="disabled">
            <div id="bootcamp-over">
                <span id="bootcamp">B O O T C A M P           </span><span id="over">O V E R !</span>
            </div>
            <button id="try-again-button" class="try-again">TRY AGAIN</button>
        </div>
        <div id="graduated" class="disabled">
            <p>Congratulations Ironhacker! You have graduated!</p>
            <button id="play-again-button">PLAY AGAIN</button>
        </div>
        <div id="level-completed" class="disabled">
            <p id="good-job">Good job! One month less to graduate!</p>
            <p><span id="month-coming">December</span> is coming in...</p>
            <p id="count-down">3</p>
        </div>
    </div>
    <script src="js/item_falling.js"></script>
    <script src="js/ironhacker.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
