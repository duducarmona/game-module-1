<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ironhack. The intensive game</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="container">
        <div id="submits-chart">
            <p>Level <span id="level">1</span></p>
            <p>LAB's and Katas to complete: <span id="items-to-complete">10</span></p>
            <p>Number of submits you can fail: <span id="max-fails">2</span></p>
            <p>LAB's and katas submitted : <span id="submitted-items">0</span></p>
            <p>LAB's and katas after the deadline: <span id="submitted-fails">0</span></p>
        </div>
        <canvas id="ironhack" class="disabled" width="1500" height="600"></canvas>
        <div style="display:none;">
            <img id="source" src="images/ironhacker.png" width="300" height="227">
        </div>
        <div style="display:none;">
            <img id="lab" src="images/lab.png" width="300" height="227">
        </div>
        <div style="display:none;">
            <img id="kata" src="images/kata.png" width="300" height="227">
        </div>
        <div id="start-container">
            <button id="start">START</button>
        </div>
        <div id="game-over" class="disabled">
            GAME OVER
        </div>
    </div>
    <script src="js/items_falling.js"></script>
    <script src="js/ironhacker.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
