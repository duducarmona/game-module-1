<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ironhack. The intensive game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="container">
        <div id="submits-chart" class="disabled">
            <div id="submits-chart-1">
                <p>Level: <span id="level">December</span></p>
                <p>LABs/Katas to submit: <span id="items-to-complete">10</span></p>
                <p>Allowed LABs/Katas failed: <span id="max-fails">2</span></p>
            </div>
            <div id="submits-chart-2">
                <p id="p-hide">_</p>
                <p>LABs/Katas submitted: <span id="submitted-items">0</span></p>
                <p>LABs/katas failed: <span id="submitted-fails">0</span></p>
            </div>
        </div>
        <canvas id="ironhack" class="disabled" width="1500" height="600"></canvas>
        <div id="start-container" class="flex">
            <img id="ironhack-logo" src="images/ironhack_logo_pixelated.png" alt="Logo Ironhack">
            <h1 id="iron">IRONHACK. THE INTENSIVE GAME</h1>
            <button id="start-button">START</button>
        </div>
        <div id="pause-screen" class="disabled">- P A U S E -</div>
        <div id="game-over" class="disabled">
            <div id="bootcamp-over">
                <span id="bootcamp">B O O T C A M P           </span><span id="over">O V E R !</span>
            </div>
            <button id="try-again-button" class="btn">TRY AGAIN</button>
        </div>
    </div>
    <script src="js/item_falling.js"></script>
    <script src="js/ironhacker.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
